
name: Java CI with Maven

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Build with Maven
        run: |
          cd ./Warzone/
          mvn clean install
      - name: Run Junit Tests
        run:  |
          cd ./Warzone/
          mvn test
      - name: Check JavaDoc
        run:  |
          cd ./Warzone/
          mvn checkstyle:checkstyle
      - name: Generate JavaDoc
        run:  |
          cd ./Warzone/
          mvn javadoc:javadoc